<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medidor de gas - web server</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/04a594e2e2.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: aqua">
    <div class="container">
      <div class="row" style="color: darkgreen"><h1>Medidor de gas - Servidor Web</h1></div>
      <hr />
      <div><h2>Estado</h2></div>
      <div class="row" id="disponible"><h3>Disponible</h3></div>
      <div class="row">
        <div class="col-3" id="consumido">consumido</div>
        <div class="col-3" id="capacidad">capacidad</div>
        <div class="col-3" id="porc">porcentaje</div>
      </div>
      <div class="row">
        <div id="cantidad"></div>
        <table id="lista" class="table table-active">
          <tr>
            <td>1</td>
          </tr>
        </table>
      </div>
      <div id="info"></div>
      <div id="status"></div>
    </div>
  </body>

  <script>
    function leer_garrafas(cantidad) {
      let garrafas = [];

      for (let id = 0; id < cantidad; id++) {
        let url = "http://192.168.1.57/garrafa?id=" + id;
        console.log(url);
        $.ajax({ method: "GET", url: url }).done(function (data) {
          garrafas.push(data);
          console.log(data);
        });
      }
      console.log(garrafas);
    }

    function leer_esp() {
      $.ajax({ method: "GET", url: "http://192.168.1.57/status" }).done(function (data) {
        console.log(data);
        $("#disponible").text("Gas disponible: " + data.disponible + " Kg");
        $("#consumido").text("Gas consumido: " + data.consumido + " Kg");
        $("#capacidad").text("Capacidad garrafa: " + data.bruto + " Kg");
        $("#porc").text("Capacidad garrafa: " + data.cons_porc + " %");
      });

      $.ajax({ method: "GET", url: "http://192.168.1.57/garrafa" }).done(function (data) {
        $("#cantidad").text("Lista de garrafas: " + data.cantidad + " items");
      });

      $.ajax({ method: "GET", url: "http://192.168.1.57/garrafa?id=2" }).done(function (data) {
        console.log(data);
      });
    }

    $(document).ready(function () {
      leer_esp();
      leer_garrafas(1);
    });
  </script>
</html>
